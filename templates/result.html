<!DOCTYPE html>
<html>
  
  <head>
    
    <title>Result ({{user.name}}) - AnuYog</title>
    <link rel="icon" type="images/x-icon" href="/static/logo- AnuYog.png" />
    
    {% include 'bootstrap_css.html' %}
    {% include 'lottie_script.html' %}
    
  </head>

  <body>

    <!--navigation bar-->
    {% include 'nav.html' %}

    <div class="image-container" style="width: 100%;max-height: 950px;overflow: hidden; align-content: center;">
      <img src="https://images.unsplash.com/photo-1602045486350-4e53a69865c6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2136&q=80" style="width: 100%;height: auto;object-fit: cover; object-position: center; " alt="Your image">
    </div>

        
    <div class="container">
      

      <h1 class="text-center p-5 mt-4 mb-4" style="color:rgb(150,110,300);">Your Result</h1>

      <div class="row">
  
        <label class="col-4 col-form-label" style="font-size:20px;color:rgb(100,100,100); font-family:Lucida Console;">Depression level:</label>
        <label class="col-8 col-form-label" style="font-size:20px;color:rgb(100,100,100); font-family:Lucida Console;">{{user.d_result}}</label>
  
        <label class="col-4 col-form-label" style="font-size:20px;color:rgb(100,100,100); font-family:Lucida Console;">Anxiety level:</label>
        <label class="col-8 col-form-label" style="font-size:20px;color:rgb(100,100,100); font-family:Lucida Console;">{{user.a_result}}</label>
  
        <label class="col-4 col-form-label" style="font-size:20px;color:rgb(100,100,100); font-family:Lucida Console;">Stress level:</label>
        <label class="col-8 col-form-label" style="font-size:20px;color:rgb(100,100,100); font-family:Lucida Console;">{{user.s_result}}</label>
  
        <label class="col-4 col-form-label" style="font-size:20px;color:rgb(255, 0, 0); font-family:Lucida Console;">Suicidal tendency:</label>
        <label class="col-8 col-form-label" style="font-size:20px;color:rgb(100,100,100); font-family:Lucida Console;">{{user.suicidal_result}}</label>

      </div>


    </div>
    
    <div class="text-center">
      <a href="/select_counselor" type="button" class="btn btn-outline-primary">Consult Now</a>
    </div>
      
  
      {% include 'footer.html' %}
    </div>

    
  <!--javascript file-->
  {% include 'bootstrap_js.html' %}
    
  </body>

</html>
